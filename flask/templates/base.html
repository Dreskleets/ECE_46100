<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>{% block title%}{% endblock %}</title>
    <style>
      .rating-group {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .rating-circle {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: 500;
        color: #555;
        transition: all 0.2s ease-in-out;
      }

      .rating-input {
        display: none;
      }

      /* Make all rating circles white by default */
      .rating-circle {
        background-color: #fff;
        border: 2px solid #ccc; /* Subtle outline */
        box-sizing: border-box;
        transition: background 0.2s, color 0.2s, border 0.2s;
      }
      /* Subtle outline on hover */
      .rating-group .rating-circle:hover {
        border: 2.5px solid #888; /* More subtle gray outline */
      }
      /* 10 distinct hover colors for each bubble */
      .rating-group .rating-circle:nth-of-type(1):hover {
        background-color: #ba1903;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(2):hover {
        background-color: #b53307;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(3):hover {
        background-color: #b14a0a;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(4):hover {
        background-color: #ac600d;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(5):hover {
        background-color: #a38413;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(6):hover {
        background-color: #939a18;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(7):hover {
        background-color: #6b911c;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(8):hover {
        background-color: #4a8720;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(9):hover {
        background-color: #307e22;
        color: #fff;
      }
      .rating-group .rating-circle:nth-of-type(10):hover {
        background-color: #257a24;
        color: #fff;
      }

      /* When checked, keep the color and outline */
      .rating-input:checked + .rating-circle {
        box-shadow: 0 0 0 3px #2020201a;
        color: #fff;
        filter: brightness(1);
        border: 2.5px solid #00000012;
      }
      /* Keep color when checked, matching hover color */
      .rating-group .rating-input:nth-of-type(1):checked + .rating-circle {
        background-color: #ba1903;
      }
      .rating-group .rating-input:nth-of-type(2):checked + .rating-circle {
        background-color: #b53307;
      }
      .rating-group .rating-input:nth-of-type(3):checked + .rating-circle {
        background-color: #b14a0a;
      }
      .rating-group .rating-input:nth-of-type(4):checked + .rating-circle {
        background-color: #ac600d;
      }
      .rating-group .rating-input:nth-of-type(5):checked + .rating-circle {
        background-color: #a38413;
      }
      .rating-group .rating-input:nth-of-type(6):checked + .rating-circle {
        background-color: #939a18;
      }
      .rating-group .rating-input:nth-of-type(7):checked + .rating-circle {
        background-color: #6b911c;
      }
      .rating-group .rating-input:nth-of-type(8):checked + .rating-circle {
        background-color: #4a8720;
      }
      .rating-group .rating-input:nth-of-type(9):checked + .rating-circle {
        background-color: #307e22;
      }
      .rating-group .rating-input:nth-of-type(10):checked + .rating-circle {
        background-color: #257a24;
      }

      body {
        margin-top: 20px;
        color: #1a202c;
        text-align: left;
        background-color: #d7ebe4ff;
      }
      .main-body {
        padding: 15px;
      }
      .card {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }

      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, 0.125);
        border-radius: 0.25rem;
      }

      .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
      }

      .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
      }

      .gutters-sm > .col,
      .gutters-sm > [class*="col-"] {
        padding-right: 8px;
        padding-left: 8px;
      }
      .mb-3,
      .my-3 {
        margin-bottom: 1rem !important;
      }

      .bg-gray-300 {
        background-color: #e2e8f0;
      }
      .h-100 {
        height: 100% !important;
      }
      .shadow-none {
        box-shadow: none !important;
      }
    </style>
  </head>

          <li class="nav-item dropdown">
            <a

    </nav>
    {% block content %} {% endblock%}

</html>
