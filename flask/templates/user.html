{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="main-body">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="breadcrumb-item"><a href="#">User</a></li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img
                src="{{ url_for('static', filename='images/avatar.png') }}"
                alt="User Avatar"
                class="rounded-circle"
                width="150"
              />
              <div class="mt-3">
                <h4>{{ user.name }}</h4>
                <p class="text-secondary mb-1">{{ user.role }}</p>
                <p class="text-muted font-size-sm">{{ user.location }}</p>
                <button class="btn btn-primary">Follow</button>
                <button class="btn btn-outline-primary">Message</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Social links card -->
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">Website</h6>
              <span class="text-secondary">{{ user.website }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center flex-wrap"
            >
              <h6 class="mb-0">Github</h6>
              <span class="text-secondary">{{ user.github }}</span>
            </li>
            <!-- Add more social links here -->
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.full_name }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ user.email }}</div>
            </div>
            <hr />
            <!-- Add more fields as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
